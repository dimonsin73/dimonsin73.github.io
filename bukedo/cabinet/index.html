<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCEDO</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer> </script>
</head>

<body class="cabinet">
    <div class="login">
        <div class="login__left">
            <h2 class="login__title">Управляйте вашим магазином</h2>
        </div>
        <div class="login__right"> <a class="logo" href="index.html"> <img src="img/logo.png" alt="BUCEDO"></a>
            <h4 class="login__right-title">Вход в кабинет магазина</h4>
            <form class="login__form"> <label class="login__form-label" for="login-email"> Email<input
                        class="login__form-input" type="email" placeholder="Email для входа" required
                        id="login-email"></label><label class="login__form-label" for="login-password"> Пароль<input
                        class="login__form-input" type="password" placeholder="Пароль для входа" required
                        id="login-password"></label><a class="login__forgot" href="">Забыли пароль?</a><button
                    class="btn btn_primary login-btn" type="submit">Войти</button></form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER TEST</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/itc-slider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/itc-slider.js" defer></script>
</head>
<body>
    <div class="itc-slider" data-slider="itc-slider" data-loop="false">
        <div class="itc-slider-wrapper">
          <div class="itc-slider-items">
            <div class="itc-slider-item">
                <picture class="itc-slider-picture">
                    <img class="itc-slider-img" src="images/slide-1.webp" alt="Слайд 1">
                </picture>
            </div>
            <div class="itc-slider-item">
                <picture class="itc-slider-picture">
                    <img class="itc-slider-img" src="images/slide-2.webp" alt="Слайд 2">
                </picture>
            </div>
            <div class="itc-slider-item">
                <picture class="itc-slider-picture">
                    <img class="itc-slider-img" src="images/slide-3.webp" alt="Слайд 3">
                </picture>
            </div>
            <div class="itc-slider-item">
                <picture class="itc-slider-picture">
                    <img class="itc-slider-img" src="images/slide-4.webp" alt="Слайд 4">
                </picture>
            </div>
          </div>
          <ol class="itc-slider-indicators">
            <li class="itc-slider-indicator" data-slide-to="0"></li>
            <li class="itc-slider-indicator" data-slide-to="1"></li>
            <li class="itc-slider-indicator" data-slide-to="2"></li>
            <li class="itc-slider-indicator" data-slide-to="3"></li>
          </ol>
        </div>
        
    </div>
</body>
</html>
